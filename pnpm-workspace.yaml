packages:
  - "apps/*"
  - "packages/*"

catalog:
  # 각 package.json 에서 "catalog:" 와 같이 사용 가능

  # 빌드 관련 라이브러리
  eslint: ^8.56.0
  turbo: ^2.5.4
  prettier: ^3.2.5
  typescript: 5.5.4
  typescript-eslint: ^8.35.1
  eslint-config-prettier: ^9.1.0
  vite: 5.1.4

  # 린팅 관련 라이브러리
  "@typescript-eslint/eslint-plugin": ^7.1.0
  "@typescript-eslint/parser": ^7.1.0
  "@vanilla-extract/css": ^1.15.2
  "@vanilla-extract/vite-plugin": ^5.1.0
  "@vitejs/plugin-react": ^4.6.0

  # API 관련 라이브러리
  "@tanstack/react-query": ^5.83.0
  "axios": ^1.6.8

catalogs:
  # 각 package.json 에서 "catalog:react17" 와 같이 사용 가능
  react17:
    react: ^17.0.2
    react-dom: ^17.0.2
    "@types/react": ^17.0.2
    "@types/react-dom": ^17.0.2

  # 각 package.json 에서 "catalog:react18" 와 같이 사용 가능
  react18:
    react: ^18.2.0
    react-dom: ^18.2.0
    "@types/react": ^18.0.1
    "@types/react-dom": ^18.0.1

  # 각 package.json 에서 "catalog:react19" 와 같이 사용 가능
  react19:
    react: ^19.1.0
    react-dom: ^19.1.0
    "@types/react": ^19.0.1
    "@types/react-dom": ^19.0.1
